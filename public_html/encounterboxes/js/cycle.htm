<html>
	<head>
		<script type="text/javascript">		
			const FADE_INTERVAL = 80;
			const OPACITY_CHANGE = .05;
		
            function changeInterval() {
        return Math.floor((Math.random() * (8000 - 4000) + 8000));
    }
        
			function fadeIn() {				
				if (this.opacity < 1) {
					this.opacity += OPACITY_CHANGE;
					this.imageElement.style.opacity = this.opacity;
					setTimeout('cyclers["' + this.id + '"].fadeIn()', FADE_INTERVAL);
				}
			}
			
			function fadeOut() {
				if (this.opacity > 0) {
					this.opacity -= OPACITY_CHANGE;
					this.imageElement.style.opacity = this.opacity;
					setTimeout('cyclers["' + this.id + '"].fadeOut()', FADE_INTERVAL);
				}
				else {
					var nextImageAbbr = this.images.shift();
					this.images.push(nextImageAbbr);
					this.imageElement.src = "../images/" + nextImageAbbr + ".jpg";
					this.fadeIn();
				}
			}
					
			function ImageCycler(imgId, arrImages){
				this.id = imgId;
				this.imageElement = document.getElementById(imgId);
				this.images = arrImages;
				this.fadeIn = fadeIn;
				this.opacity = 1;
				this.fadeOut = fadeOut;
			}
			
			var cyclers = null;
			
			function cycle() {
				cyclers = {
					"img1" : new ImageCycler("img1", ["eb-M1Raw-CityStreet", "eb-M2Raw-SafeHouse", "eb-M4Raw-AlleyWay", "eb-M8Raw-DiveBar"]),
					"img2" : new ImageCycler("img2", ["eb-F1Raw-DungeonEmptyRoom", "eb-F11Raw-WoodlandTrail", "eb-F13Raw-MountainTrail"])
				};
				for (var i in cyclers) {
					setInterval('cyclers["' + i + '"].fadeOut()', changeInterval());
				}
			}
			
		</script>
	</head>
	<body onload="cycle()">
		<img id="img1" src="../images/eb-M8Raw-DiveBar.jpg" />
		<img id="img2" src="../images/eb-F13Raw-MountainTrail.jpg" />
	</body>

</html>
